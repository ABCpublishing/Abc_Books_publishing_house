<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test - ABC Books</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .test-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .test-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .test-card h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.5em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .test-card h2::before {
            content: 'üß™';
            font-size: 1.2em;
        }

        .test-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            margin-bottom: 10px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .test-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .test-btn:active {
            transform: translateY(0);
        }

        .result {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .success {
            background: #d4edda;
            border-left: 4px solid #28a745;
            color: #155724;
        }

        .error {
            background: #f8d7da;
            border-left: 4px solid #dc3545;
            color: #721c24;
        }

        .status-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .status-connected {
            background: #28a745;
            color: white;
        }

        .status-disconnected {
            background: #dc3545;
            color: white;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .info-box {
            background: #e7f3ff;
            border-left: 4px solid #2196F3;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .info-box h3 {
            color: #1976D2;
            margin-bottom: 10px;
        }

        .info-box p {
            color: #333;
            line-height: 1.6;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üß™ ABC Books API Test Suite</h1>

        <div class="info-box">
            <h3>üì° Backend Status</h3>
            <p id="backendStatus">Checking connection...</p>
        </div>

        <div class="test-grid">
            <!-- Health Check -->
            <div class="test-card">
                <h2>Health Check</h2>
                <button class="test-btn" onclick="testHealth()">Test Health Endpoint</button>
                <div id="healthResult" class="result" style="display:none;"></div>
            </div>

            <!-- User Registration -->
            <div class="test-card">
                <h2>User Registration</h2>
                <div class="input-group">
                    <label>Name:</label>
                    <input type="text" id="regName" value="Test User" />
                </div>
                <div class="input-group">
                    <label>Email:</label>
                    <input type="email" id="regEmail" value="test@example.com" />
                </div>
                <div class="input-group">
                    <label>Password:</label>
                    <input type="password" id="regPassword" value="password123" />
                </div>
                <button class="test-btn" onclick="testRegister()">Register User</button>
                <div id="registerResult" class="result" style="display:none;"></div>
            </div>

            <!-- User Login -->
            <div class="test-card">
                <h2>User Login</h2>
                <div class="input-group">
                    <label>Email:</label>
                    <input type="email" id="loginEmail" value="test@example.com" />
                </div>
                <div class="input-group">
                    <label>Password:</label>
                    <input type="password" id="loginPassword" value="password123" />
                </div>
                <button class="test-btn" onclick="testLogin()">Login</button>
                <div id="loginResult" class="result" style="display:none;"></div>
            </div>

            <!-- Get Books -->
            <div class="test-card">
                <h2>Get Books</h2>
                <button class="test-btn" onclick="testGetBooks()">Fetch All Books</button>
                <div id="booksResult" class="result" style="display:none;"></div>
            </div>

            <!-- Add to Cart -->
            <div class="test-card">
                <h2>Add to Cart</h2>
                <p style="margin-bottom: 10px; color: #666;">Login first, then add a book to cart</p>
                <button class="test-btn" onclick="testAddToCart()">Add Book to Cart</button>
                <div id="cartResult" class="result" style="display:none;"></div>
            </div>

            <!-- Get Cart -->
            <div class="test-card">
                <h2>Get Cart</h2>
                <button class="test-btn" onclick="testGetCart()">Fetch Cart Items</button>
                <div id="getCartResult" class="result" style="display:none;"></div>
            </div>
        </div>
    </div>

    <script src="js/services/api.js"></script>
    <script>
        // Check backend status on load
        window.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('http://localhost:3001/api/health');
                const data = await response.json();
                document.getElementById('backendStatus').innerHTML = `
                    <span class="status-badge status-connected">‚úÖ Connected</span><br>
                    Backend is running on <strong>http://localhost:3001</strong><br>
                    Status: ${data.message}
                `;
            } catch (error) {
                document.getElementById('backendStatus').innerHTML = `
                    <span class="status-badge status-disconnected">‚ùå Disconnected</span><br>
                    Cannot connect to backend. Make sure the server is running on port 3001.
                `;
            }
        });

        function showResult(elementId, data, isError = false) {
            const element = document.getElementById(elementId);
            element.style.display = 'block';
            element.className = 'result ' + (isError ? 'error' : 'success');
            element.textContent = JSON.stringify(data, null, 2);
        }

        async function testHealth() {
            try {
                const response = await fetch('http://localhost:3001/api/health');
                const data = await response.json();
                showResult('healthResult', data);
            } catch (error) {
                showResult('healthResult', { error: error.message }, true);
            }
        }

        async function testRegister() {
            try {
                const userData = {
                    name: document.getElementById('regName').value,
                    email: document.getElementById('regEmail').value,
                    password: document.getElementById('regPassword').value
                };
                const data = await API.Auth.register(userData);
                showResult('registerResult', data);
            } catch (error) {
                showResult('registerResult', { error: error.message }, true);
            }
        }

        async function testLogin() {
            try {
                const credentials = {
                    email: document.getElementById('loginEmail').value,
                    password: document.getElementById('loginPassword').value
                };
                const data = await API.Auth.login(credentials);
                showResult('loginResult', data);
            } catch (error) {
                showResult('loginResult', { error: error.message }, true);
            }
        }

        async function testGetBooks() {
            try {
                const data = await API.Books.getAll();
                showResult('booksResult', {
                    count: data.length,
                    message: `Found ${data.length} books`,
                    books: data.slice(0, 3) // Show first 3 books
                });
            } catch (error) {
                showResult('booksResult', { error: error.message }, true);
            }
        }

        async function testAddToCart() {
            try {
                // First get current user
                const user = await API.Auth.getCurrentUser();

                // Add a test book to cart
                const cartItem = {
                    user_id: user.id,
                    book_id: 1, // Assuming book ID 1 exists
                    quantity: 1
                };

                const data = await API.Cart.add(cartItem);
                showResult('cartResult', data);
            } catch (error) {
                showResult('cartResult', { error: error.message }, true);
            }
        }

        async function testGetCart() {
            try {
                const user = await API.Auth.getCurrentUser();
                const data = await API.Cart.get(user.id);
                showResult('getCartResult', {
                    count: data.length,
                    items: data
                });
            } catch (error) {
                showResult('getCartResult', { error: error.message }, true);
            }
        }
    </script>
</body>

</html>
